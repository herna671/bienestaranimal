<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Próximamente</title>
    <style>
        /* General reset for margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Fading background effect */
        body {
            background: linear-gradient(135deg, #66BB6A, #f39f02);
            background-size: 400% 400%;
            animation: fadeBg 8s ease infinite;
        }

        @keyframes fadeBg {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Centered text styling */
        .content {
            height: 100vh; /* Make it take up the full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.5rem;
        }

        /* Footer styling */
        footer {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 50px 0;
        }

        footer form {
            margin-bottom: 15px;
        }

        footer input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        footer input[type="submit"] {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #66BB6A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer p {
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Main Content Section -->
    <section class="content">
        <div>
            <h1>Próximamente</h1>
            <br>
            <p>Toda la información de bienestar animal en Colombia y Latinoamérica en un solo lugar</p>
        </div>
    </section>

    <!-- Scroll Down to Footer Section -->
    <footer>
        <h2>Suscribirse</h2>
        <p>Inscríbete para ser el primero en saber acerca de nuestros eventos de lanzamiento.</p>
        <br>
        <form action="#" method="post">
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="submit" value="Regístrate">
        </form>
        <p>Copyright © 2024 bienestaranimal.co - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
